<div class="container-fluid">
    <div class="form-group clearfix">
        <label for="template-name">Campaign Name</label>
        <input type="text" class="form-control" id="template-name" [(ngModel)]="campaignInfo.name" placeholder="Enter the Template Name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="template-editor">

    </div>
    <div class="footer-buttons float-right">
        <button type="button" class="btn btn-danger" (click)="cancelCampaign()">
            <span class="fa fa-close"></span> Cancel
        </button>
        <button type="button" class="btn btn-warning" (click)="saveCampaign()">
            <span class="fa fa-save"></span> Save
        </button>
    </div>
</div>
