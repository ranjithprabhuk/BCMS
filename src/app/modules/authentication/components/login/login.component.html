<div class="container">
    <div class="card card-login mx-auto text-center bg-primary">
        <div class="card-header mx-auto bg-primary">
            <h1 class="text-white">
                <span class="fa fa-envelope-open-o"></span> Mailer</h1>

        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" name="email" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="button" name="btn" value="Login" (click)="login()" class="btn btn-warning float-right login_btn">
                </div>

            </form>
        </div>
    </div>
</div>
